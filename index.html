<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Eldritch</title>
</head>

<body>
  <div class="container">
    <div class="ancients-container">
      <div class="ancient-card azathoth"></div>
      <div class="ancient-card cthulthu"></div>
      <div class="ancient-card iog-sothoth"></div>
      <div class="ancient-card shub-niggurath"></div>
    </div>
    <div class="difficulty-container">
      <div class="difficulty">Низкая</div>
      <div class="difficulty">Средняя</div>
      <div class="difficulty">Высокая</div>
    </div>
    <div class="deck-container">
      <span class="shuffle-button">Замешать колоду</span>
      <div class="current-state">
        <div class="stage-container"><span class="stage-text done">Первая стадия</span>
          <div class="dots-container">
            <div class="dot green">0</div>
            <div class="dot brown">0</div>
            <div class="dot blue">0</div>
          </div>
        </div>
        <div class="stage-container"><span class="stage-text ">Вторая стадия</span>
          <div class="dots-container">
            <div class="dot green">0</div>
            <div class="dot brown">0</div>
            <div class="dot blue">0</div>
          </div>
        </div>
        <div class="stage-container"><span class="stage-text ">Третья стадия</span>
          <div class="dots-container">
            <div class="dot green">0</div>
            <div class="dot brown">0</div>
            <div class="dot blue">0</div>
          </div>
        </div>
      </div>
      <div class="deck"></div>
      <div class="last-card"></div>
    </div>
  </div>
  <script type="module" src="js/script.js"></script>
</body>

</html>
